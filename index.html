<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" href="css/header_footer.css">
    <link rel="stylesheet" type="text/css" href="css/responsive/header_footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

                    <input type="submit" name="search" value=""/>

            <nav class="menu">

            <div class="icons">

                </a>
                <a class="cart" href="#">
                    <img href="#b" src="../img/header/Cart.svg" alt="favorites"/>
                </a>
                <a class="user" href="#">
                    <img href="#" src="../img/header/User.svg" alt="favorites"/>

            <div class="burger">
                <a class="menu-burger" href="#">
                    <img href="#a" src="../img/header/Burger_ic.svg" alt="favorites"/>
